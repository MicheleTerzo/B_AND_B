<div class="contacts">
  <div class="container-fluid">
    <div class="row mb-5 pe-5 ps-5">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <h1 class="section-title">Contatti</h1>
      </div>
    </div>
    <div class="row pe-5 ps-5">
      <div class="col-6 d-flex justify-content-center align-items-start flex-column">
        <div class="mb-3 contact-info">
          <p>Di seguito troverai tutti le informazioni utili per contattarci.</p>
        </div>

        <!--TELEFONO-->
        <div class="mb-3 contact-info">
          <i class="contact-info-icon fa-solid fa-phone me-3 fa-2x"></i>
          <p>
            <span class="highlighted-text">Telefono</span>
            - 12345678
          </p>
        </div>

        <!--MAIL-->
        <div class="mb-3 contact-info">
          <i class="contact-info-icon fa-solid fa-at me-3 fa-2x"></i>
          <p>
            <span class="highlighted-text">E-Mail</span>
            - email@email.com
          </p>
        </div>

        <!--FACEBOOK-->
        <div class="mb-3 contact-info">
          <i class="contact-info-icon fa-brands fa-facebook me-3 fa-2x"></i>
          <p>
            Seguici anche su
            <a class="link">Facebook</a>
          </p>
        </div>

        <!--BOOKING-->
        <div class="mb-3 contact-info">
          <i class="contact-info-icon fa-solid fa-bed me-3 fa-2x"></i>
          <p>
            Controlla i prezzi su
            <a class="link">Booking</a>
          </p>
        </div>

        <!--MESSAGGIO-->
        <div class="contact-info">
          <i class="contact-info-icon fa-solid fa-envelope me-3 fa-2x"></i>
          <p>
            Se hai altri dubbi o richieste utilizza il form di fianco per
            <span class="highlighted-text">inviarci un messaggio</span>.
          </p>
        </div>
      </div>
      <div class="col-6">
        <app-contacts-form></app-contacts-form>
      </div>
    </div>
  </div>
</div>
